<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioAML - Angiography Stenosis Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@gradio/client@latest/dist/index.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .hover-scale {
      transition: transform 0.3s ease-in-out;
    }
    .hover-scale:hover {
      transform: scale(1.05);
    }
    .gradient-bg {
      background: linear-gradient(135deg, #3b82f6, #10b981);
    }
    .dropzone {
      border: 2px dashed #10b981;
      transition: border-color 0.3s ease;
    }
    .dropzone.dragover {
      border-color: #3b82f6;
      background-color: #e6f3ff;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header Section -->
  <header class="relative h-64 gradient-bg text-white flex flex-col justify-center items-center text-center">
    <div class="relative z-10">
      <h1 class="text-4xl md:text-5xl font-bold mb-4 animate-fade-in">Angiography Stenosis Prediction</h1>
      <p class="text-lg md:text-xl">Upload or paste an angiography image to predict stenosis</p>
    </div>
  </header>

  <!-- Image Input Section -->
  <section class="py-16 bg-white">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Upload or Paste Image</h2>
      <div class="max-w-lg mx-auto">
        <div id="dropzone" class="dropzone p-8 bg-green-50 rounded-lg shadow-lg text-center hover-scale">
          <p class="text-gray-600 mb-4">Drag and drop an image here, or click to upload, or paste from clipboard</p>
          <input type="file" id="imageInput" accept="image/*" class="hidden">
          <button id="uploadBtn" class="bg-green-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-green-700 transition duration-300">Select Image</button>
          <p id="status" class="mt-4 text-gray-600"></p>
        </div>
        <div class="mt-4">
          <label for="alphaInput" class="text-gray-600">Overlay Alpha (Transparency):</label>
          <input type="range" id="alphaInput" min="0.1" max="1.0" step="0.05" value="0.7" class="w-full">
          <span id="alphaValue" class="text-gray-600">0.7</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Results Section -->
  <section id="results" class="py-16 bg-gray-100 hidden">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-12">Prediction Results</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
        <!-- Original Image -->
        <div class="bg-white p-6 rounded-lg shadow-lg hover-scale">
          <h3 class="text-xl font-semibold text-green-600 mb-4">Original Image</h3>
          <img id="originalImage" class="w-full h-auto rounded-lg" alt="Original Angiography Image">
        </div>
        <!-- Overlayed Mask -->
        <div class="bg-white p-6 rounded-lg shadow-lg hover-scale">
          <h3 class="text-xl font-semibold text-green-600 mb-4">Overlayed Mask</h3>
          <img id="resultImage" class="w-full h-auto rounded-lg" style="display: none;" alt="Segmented and Graded Image">
        </div>
      </div>
      <!-- Grading Score -->
      <div class="mt-8 text-center">
        <p id="grade" class="text-2xl font-semibold text-green-600"></p>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 BioAML. All rights reserved.</p>
      <a href="index.html" class="text-green-400 hover:underline">Back to Home</a>
    </div>
  </footer>

  <!-- JavaScript for Image Handling and API Call -->
  <script>
    const dropzone = document.getElementById('dropzone');
    const imageInput = document.getElementById('imageInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const originalImage = document.getElementById('originalImage');
    const resultImage = document.getElementById('resultImage');
    const status = document.getElementById('status');
    const grade = document.getElementById('grade');
    const alphaInput = document.getElementById('alphaInput');
    const alphaValue = document.getElementById('alphaValue');
    const resultsSection = document.getElementById('results');

    // Update alpha value display
    alphaInput.addEventListener('input', () => {
      alphaValue.textContent = alphaInput.value;
    });

    // Trigger file input click when button is clicked
    uploadBtn.addEventListener('click', () => imageInput.click());

    // Handle file input
    imageInput.addEventListener('change', (e) => {
      handleImage(e.target.files[0]);
    });

    // Handle drag and drop
    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        handleImage(file);
      }
    });

    // Handle paste from clipboard
    document.addEventListener('paste', (e) => {
      const items = e.clipboardData.items;
      for (let item of items) {
        if (item.type.startsWith('image')) {
          const file = item.getAsFile();
          handleImage(file);
          break;
        }
      }
    });

    // Process and send image to API
    async function handleImage(file) {
      if (!file) {
        alert("Please select an image first!");
        return;
      }

      // Display original image
      const reader = new FileReader();
      reader.onload = (e) => {
        originalImage.src = e.target.result;
        resultsSection.classList.remove('hidden');
        predict(file);
      };
      reader.readAsDataURL(file);
    }

    async function predict(file) {
      status.textContent = '‚è≥ Processing image...';
      grade.textContent = '';
      resultImage.style.display = 'none';

      try {
        // Connect to Gradio Space
        const app = await gradio.client('https://rajaatif786-ai4stenosis.hf.space');

        // Call the /predict_image endpoint with file and alpha
        const result = await app.predict('/predict_image', [
          file, // File object, equivalent to handle_file
          parseFloat(alphaInput.value) // Alpha value
        ]);

        console.log('API Response:', result);

        // Handle Gradio response with fallbacks
        let base64Image, stenosisLabel;
        if (result.data && Array.isArray(result.data)) {
          base64Image = result.data[0]; // Base64-encoded image
          stenosisLabel = result.data[1]?.label || result.data[1]; // Gradio Label or fallback
        } else if (result.overlaid_image && result.grade) {
          base64Image = result.overlaid_image;
          stenosisLabel = result.grade;
        } else {
          throw new Error('Unexpected response format');
        }

        resultImage.src = base64Image;
        resultImage.style.display = 'block';
        grade.textContent = `ü©∏ Stenosis Grade: ${stenosisLabel}`;
        status.textContent = '‚úÖ Analysis complete';
      } catch (error) {
        console.error('Prediction Error:', error);
        status.textContent = `‚ùå Error processing image: ${error.message}`;
      }
    }
  </script>

  <!-- Animation Keyframes -->
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-out;
    }
  </style>
</body>
</html>
