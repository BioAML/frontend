<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‚Äë8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VirTransformer ‚Äì Predict Pathogenicity</title>
  <style>
    body { margin:0; font-family:sans-serif; background:#f9fbfc; color:#333; padding:1rem; }
    textarea { width:100%; height:8rem; font-size:1rem; padding:.5rem; }
    button { padding:.7rem 1.5rem; background:#0c2a4d; color:#fff; border:none; font-size:1rem; cursor:pointer; margin-top:.5rem; }
    pre { background:#eef; padding:1rem; margin-top:1rem; overflow-x:auto; }
  </style>
</head>
<body>

  <h2>üß¨ VirTransformer</h2>
  <p>Paste your DNA sequence below and click <strong>Run Prediction</strong>:</p>
  <textarea id="dnaInput" placeholder="Enter DNA sequence‚Ä¶"></textarea>
  <button id="runBtn">Run Prediction</button>

  <h3>Results</h3>
  <pre id="output">Awaiting your input‚Ä¶</pre>

  <script>
    const SPACE_URL = "https://rajaatif786-vhbert.hf.space";
    let sessionHash = null;

    async function runInference() {
      const seq = document.getElementById('dnaInput').value.trim();
      if (!seq) { alert("Please enter a DNA sequence."); return; }
      document.getElementById('output').innerText = "Running inference‚Ä¶";

      // 1Ô∏è‚É£ POST to /call/predict to get event_id
      const postRes = await fetch(`${SPACE_URL}/call/predict`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: [seq], fn_index: 0, session_hash: sessionHash })
      });
      if (!postRes.ok) {
        document.getElementById('output').innerText = `POST error: ${postRes.status}`;
        return;
      }
      const { event_id } = await postRes.json();

      // 2Ô∏è‚É£ GET results with event_id
      const getRes = await fetch(`${SPACE_URL}/call/predict/${event_id}`);
      if (!getRes.ok) {
        document.getElementById('output').innerText = `GET error: ${getRes.status}`;
        return;
      }
      const text = await getRes.text();
      const json = JSON.parse(text.split("data: ").pop());
      sessionHash = json.session_hash; // reuse session

      document.getElementById('output').innerText = JSON.stringify(json.data, null, 2);
    }

    document.getElementById('runBtn').addEventListener('click', runInference);
  </script>

</body>
</html>
