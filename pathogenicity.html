<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß¨ VirTransformer ‚Äì Predict Pathogenicity</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 880px;
      margin: auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      background: linear-gradient(to right, #1a73e8, #4caf50);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
    }

    p.description {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
    }

    .radio-options {
      text-align: center;
      margin-bottom: 1rem;
    }

    .radio-options label {
      margin: 0 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      font-size: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      background: #f9f9f9;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #1a73e8;
      color: white;
      font-size: 1.05rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #0d47a1;
    }

    .output-box {
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 12px;
      background: #e8f5e9;
      display: none;
    }

    .output-line {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      padding-left: 1rem;
    }

    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 5px solid rgba(0, 0, 255, 0.2);
      border-left-color: #1a73e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }

    footer a {
      color: #1a73e8;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üß¨ VirTransformer</h1>
  <p class="description">AI tool to predict human pathogenicity from viral DNA or Accession ID</p>

  <div class="radio-options">
    <label><input type="radio" name="inputType" value="sequence" checked> Viral Sequence</label>
    <label><input type="radio" name="inputType" value="accession"> Accession ID</label>
  </div>

  <textarea id="dnaInput" placeholder="Paste DNA Sequence or Accession ID..."></textarea>
  <button onclick="predict()">üöÄ Run Prediction</button>

  <!-- Spinner -->
  <div class="spinner" id="spinner" style="display: none;"></div>
  
  <!-- Output Display -->
  <div class="output-box" id="outputBox">
    <p class="output-line" id="labelLine">üß¨ Label: ‚Äî</p>
    <p class="output-line" id="scoreLine">üìä Confidence Score: ‚Äî</p>
    <p class="output-line" id="accessionLine">üßæ Input/Accession: ‚Äî</p>
  </div>
</div>

<footer>
  Built with ‚ù§Ô∏è by <a href="https://bioaml.org" target="_blank">BioAML</a>
</footer>

<script>
  async function predict() {
    const seq = document.getElementById("dnaInput").value.trim();
    const inputType = document.querySelector('input[name="inputType"]:checked').value;
    const spinner = document.getElementById("spinner");
    const outputBox = document.getElementById("outputBox");

    const labelLine = document.getElementById("labelLine");
    const scoreLine = document.getElementById("scoreLine");
    const accessionLine = document.getElementById("accessionLine");

    if (!seq) {
      alert("‚ö†Ô∏è Please enter a sequence or accession ID.");
      return;
    }

    outputBox.style.display = "none";
    spinner.style.display = "block";

    let endpoint = inputType === "sequence" ? "/predict_sequence" : "/predict_accession";

    try {
      const res = await fetch("https://vhbert.onrender.com" + endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ seq: seq })
      });

      if (!res.ok) {
        alert(`‚ùå Server Error ${res.status}`);
        spinner.style.display = "none";
        return;
      }

      const data = await res.json();
      spinner.style.display = "none";

      labelLine.textContent = `üß¨ Label: ${data.label_name || "Unknown"}`;
      scoreLine.textContent = `üìä Confidence Score: ${data.confidence?.toFixed(4) || "‚Äî"}`;
      accessionLine.textContent = `üßæ Input/Accession: ${data.input_sequence || seq}`;

      outputBox.style.display = "block";

    } catch (error) {
      alert("‚ùå Network error: " + error.message);
      spinner.style.display = "none";
    }
  }
</script>

</body>
</html>
