<!DOCTYPE html>
<html>
<head>
  <title>VirTransformer Predictor</title>
</head>
<body>
  <h2>Paste DNA sequence:</h2>
  <textarea id="dnaInput" rows="6" cols="50"></textarea><br><br>
  <button onclick="runPrediction()">Run Prediction</button>
  <pre id="output"></pre>

  <script>
    async function runPrediction() {
      const seq = document.getElementById('dnaInput').value.trim();
      const output = document.getElementById('output');
      output.textContent = "Processing...";

      try {
        const res = await fetch("https://rajaatif786-vhbert.hf.space/predict_dna", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [seq] })
        });

        const json = await res.json();
        output.textContent = JSON.stringify(json.data[0], null, 2);
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
