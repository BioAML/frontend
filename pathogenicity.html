<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VirTransformer â€“ Predict Pathogenicity</title>
  <style>
    body { margin:0; padding:1rem; font-family:sans-serif; background:#f9fbfc; color:#333; }
    textarea { width:100%; height:8rem; padding:.5rem; }
    button { padding:.7rem 1.5rem; background:#0c2a4d; color:#fff; border:none; cursor:pointer; margin-top:.5rem; }
    pre { background:#eef; padding:1rem; margin-top:1rem; white-space:pre-wrap; word-wrap:break-word; }
  </style>
</head>
<body>
  <h2>ðŸ§¬ VirTransformer</h2>
  <p>Paste DNA sequence; click <strong>Run Prediction</strong>:</p>
  <textarea id="dnaInput" placeholder="ACTG..."></textarea>
  <button id="runBtn">Run Prediction</button>
  <h3>Results</h3>
  <pre id="output">Awaiting your inputâ€¦</pre>
  <script>
    const SPACE_URL = "https://rajaatif786-vhbert.hf.space";
    document.getElementById('runBtn').onclick = async () => {
      const seq = document.getElementById('dnaInput').value.trim();
      if (!seq) return alert("Enter a DNA sequence.");
      document.getElementById('output').innerText = "Runningâ€¦";
      try {
        const res = await fetch(`${SPACE_URL}/run/predict`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [seq] })
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const json = await res.json();
        document.getElementById('output').innerText = JSON.stringify(json.data, null, 2);
      } catch (err) {
        document.getElementById('output').innerText = `Error: ${err.message}`;
      }
    };
  </script>
</body>
</html>
