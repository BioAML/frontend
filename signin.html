<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioAML - Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #3b82f6, #10b981);
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Navigation Bar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-blue-600">BioAML</a>
      <a href="signup.html" class="text-gray-600 hover:text-blue-600 transition duration-300">
        Don’t have an account? Sign Up
      </a>
    </div>
  </nav>

  <!-- Sign In Form -->
  <section class="flex-grow flex items-center justify-center py-12">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
      <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Sign In to BioAML</h2>
      
      <!-- Message Box for Firebase Errors/Success -->
      <div id="messageBox" class="p-4 rounded-lg text-sm mb-4 hidden" role="alert"></div>

      <form id="signInForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input type="email" id="email" name="email" required autocomplete="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="rememberMe" name="rememberMe" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="rememberMe" class="ml-2 block text-sm text-gray-900">
              Remember me
            </label>
          </div>
          <a href="#" class="text-sm text-blue-600 hover:text-blue-500 transition duration-150">
            Forgot Password?
          </a>
        </div>

        <div>
          <button id="signinButton" type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-semibold text-white gradient-bg hover:opacity-90 transition duration-300">
            Sign In
          </button>
        </div>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        New to BioAML?
        <a href="signup.html" class="font-medium text-blue-600 hover:text-blue-500 transition duration-150">
          Create an Account
        </a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4 mt-auto">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 BioAML. All rights reserved.</p>
    </div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    
    // Global variables are provided by the canvas environment
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // DOM Elements
    const form = document.getElementById("signInForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const rememberMeCheckbox = document.getElementById("rememberMe");
    const signinButton = document.getElementById("signinButton");
    const messageBox = document.getElementById("messageBox");

    // Utility function to display messages
    function displayMessage(message, isError = false) {
      messageBox.className = `p-4 rounded-lg text-sm mb-4 ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
      messageBox.innerHTML = message;
      messageBox.style.display = "block";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const rememberMe = rememberMeCheckbox.checked;

      messageBox.style.display = "none";
      signinButton.disabled = true;
      signinButton.textContent = "Logging In...";

      try {
        // Remember me logic
        const persistenceType = rememberMe ? browserLocalPersistence : browserSessionPersistence;
        await setPersistence(auth, persistenceType);

        // Sign In
        const userCredential = await signInWithEmailAndPassword(auth, email, password); // CATCH the result
        const user = userCredential.user; // <-- Get the user object

        // --- NEW CODE BLOCK: SAVE DATA TO SESSION STORAGE ---
        // 1. Determine a user-friendly name (use displayName if set, otherwise use the email prefix)
        const userName = user.displayName || user.email.split('@')[0];
        
        // 2. SAVE the name and email to session storage for the dashboard to read
        sessionStorage.setItem('userName', userName);
        sessionStorage.setItem('userEmail', user.email);
        // --- END OF NEW CODE BLOCK ---

        displayMessage("✅ Login successful! Redirecting...");
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);

      } catch (error) {
        console.error("Firebase Sign In Error:", error);
        let errorMessage = "Login failed.";
        if (error.code === "auth/user-not-found" || error.code === "auth/wrong-password") {
          errorMessage = "Invalid email or password.";
        } else if (error.code === "auth/too-many-requests") {
          errorMessage = "Too many failed attempts. Try again later.";
        } else {
          errorMessage = error.message;
        }
        displayMessage(`❌ ${errorMessage}`, true);
        signinButton.disabled = false;
        signinButton.textContent = "Sign In";
      }
    });
  </script>
</body>
</html>
