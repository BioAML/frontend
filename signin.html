<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioAML - Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #3b82f6, #10b981);
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600">BioAML</a>
            <a href="signup.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Don't have an account? Sign Up</a>
        </div>
    </nav>

    <!-- Sign In Form Section -->
    <section class="flex-grow flex items-center justify-center py-12">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Sign In to BioAML</h2>
            
            <form id="signinForm" class="space-y-6">
                
                <div id="messageBox" class="p-3 text-sm rounded-lg text-center hidden" role="alert"></div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="flex justify-between items-center text-sm">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember_me" class="ml-2 block text-gray-900">Remember me</label>
                    </div>
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
                </div>

                <button type="submit" id="signinButton"
                        class="w-full gradient-bg text-white py-3 rounded-md font-semibold hover:opacity-90 transition duration-300">
                    Sign In
                </button>
            </form>
            
            <p class="mt-6 text-center text-sm text-gray-600">
                New to BioAML? <a href="signup.html" class="text-blue-600 font-medium hover:underline">Create an account</a>
            </p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 BioAML. All rights reserved.</p>
        </div>
    </footer>

    <!-- Firebase SDK Imports and Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            setPersistence,
            browserSessionPersistence,
            browserLocalPersistence 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Global variables provided by the environment
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const form = document.getElementById('signinForm');
        const messageBox = document.getElementById('messageBox');
        const signinButton = document.getElementById('signinButton');
        const rememberMeCheckbox = document.getElementById('remember_me');

        function displayMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.className = `p-3 text-sm rounded-lg text-center ${isError ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}`;
            messageBox.style.display = 'block';
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = rememberMeCheckbox.checked;

            messageBox.style.display = 'none';
            signinButton.disabled = true;
            signinButton.textContent = 'Logging In...';

            try {
                // Set persistence based on "Remember me" checkbox
                const persistenceType = rememberMe ? browserLocalPersistence : browserSessionPersistence;
                await setPersistence(auth, persistenceType);

                // Sign in the user
                await signInWithEmailAndPassword(auth, email, password);
                
                displayMessage('✅ Login successful! Redirecting...');
                // Redirect user to the main modules page after successful sign-in
                setTimeout(() => { window.location.href = 'index.html#modules'; }, 2000);

            } catch (error) {
                console.error("Firebase Sign In Error:", error);
                let errorMessage = 'Login failed.';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = 'Invalid email or password.';
                } else {
                    errorMessage = error.message;
                }
                displayMessage(`❌ ${errorMessage}`, true);
                signinButton.disabled = false;
                signinButton.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
