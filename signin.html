<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioAML - Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #3b82f6, #10b981);
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600">BioAML</a>
            <a href="signup.html" class="text-gray-600 hover:text-blue-600 transition duration-300">Don't have an account? Sign Up</a>
        </div>
    </nav>

    <section class="flex-grow flex items-center justify-center py-12">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Sign In to BioAML</h2>
            
            <form action="#" method="POST" class="space-y-6">
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="flex justify-between items-center text-sm">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember_me" class="ml-2 block text-gray-900">Remember me</label>
                    </div>
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot your password?</a>
                </div>

                <button type="submit" 
                        class="w-full gradient-bg text-white py-3 rounded-md font-semibold hover:opacity-90 transition duration-300">
                    Sign In
                </button>
            </form>
            
            <p class="mt-6 text-center text-sm text-gray-600">
                New to BioAML? <a href="signup.html" class="text-blue-600 font-medium hover:underline">Create an account</a>
            </p>
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 BioAML. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
